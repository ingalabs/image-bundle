IngaLabs\Bundle\ImageBundle\Model\Size:
    type: entity
    repositoryClass: 'IngaLabs\Bundle\ImageBundle\Repository\ORM\SizeRepository'
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        shortName:
            type: string
            length: 10
        maxSize:
            type: integer
            nullable: true
